sources:
  bigquery-source:
    kind: bigquery
    project: "${BQ_PROJECT_ID}"
    service_account_key_base64: "${BQ_SERVICE_ACCOUNT_KEY_B64}"

tools:
  list-bigquery-datasets:
    kind: bigquery-list-datasets
    source: bigquery-source
    description: Lista tutti i dataset disponibili nel progetto BigQuery
    
  query-bigquery-sql:
    kind: bigquery-sql
    source: bigquery-source
    description: Esegue query SQL personalizzate su BigQuery
    parameters:
      - name: query
        type: string
        description: La query SQL da eseguire
    statement: "{query}"

toolsets:
  bigquery-tools:
    - list-bigquery-datasets
    - query-bigquery-sql
