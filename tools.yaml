sources:
  my-bigquery-source:
    kind: bigquery
    project_id: "${BQ_PROJECT_ID}"
    service_account_key: "${BQ_SERVICE_ACCOUNT_KEY}"

tools:
  list-datasets:
    kind: bigquery-list-datasets
    source: my-bigquery-source
    description: List all datasets in the project

  query-bigquery:
    kind: bigquery-sql
    source: my-bigquery-source
    description: Execute SQL queries on BigQuery
    parameters:
      - name: query
        type: string
        description: The SQL query to execute

toolsets:
  bigquery-toolset:
    - list-datasets
    - query-bigquery
